
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=demo
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


spring.config.import=classpath:app.properties,optional:configtree:/config/,classpath:endpoints-config.yaml

cache:
authTokenCache1TtlMinutes: 1
authTokenCache2TtlMinutes: 1
secretsCacheTtlHours: 1
genericKeyValueCacheTtlMinutes: 1